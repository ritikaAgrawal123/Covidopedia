    <div class="container-fluid my-3 p-5 bg-light text-center">
        <h1>Covid India Tracker</h1>
        <h5 class="text-muted">
            Open Source Project for Tracking COVID-19 Cases in India
        </h5>
    </div>
    <div class="container mb-5">
        <div class="row text-center my-5">
            <div class="col-3 text-warning border-bottom border-warning bg-light py-5">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
            <div class="col-3 text-info border-bottom border-info bg-light py-5">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
            <div class="col-3 text-success border-bottom border-success bg-light py-5">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-3 text-danger border-bottom border-danger bg-light py-5">
                <h5>Deaths</h5>
                <p id="deaths"></p>
            </div>
        </div>
        <canvas id="mychart"></canvas>
    
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <div class="table-responsive">
        <table id="itable" class="table table-bordered table-striped text-center">
            <tr>
                <th>LastTimeUpdated</th>
                <th>State</th>
                <th>Confirmed</th>
                <th>Active</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </table>
    </div>
