    <div class="container-fluid my-5 p-5 bg-light text-center">
        <h1>Covid India Tracker</h1>
        <h5 class="text-muted">
            Open Source Project for Tracking COVID-19 Cases in India
        </h5>
    </div>
    <div class="container mb-5">
        <div class="row text-center my-5">
            <div class=" col-6 col-lg-3 text-warning border-bottom border-warning bg-light py-5">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
            <div class="col-6 col-lg-3 text-info border-bottom border-info bg-light py-5">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
            <div class="col-6 col-lg-3 text-success border-bottom border-success bg-light py-5">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-6 col-lg-3 text-danger border-bottom border-danger bg-light py-5">
                <h5>Deaths</h5>
                <p id="deaths"></p>
            </div>
        </div>
    </div>
    <div class="m-5">
        <canvas id="mychart"></canvas>
    </div>
    <div class="container">
    <input class="form-control mb-5" id="myInput" type="text" placeholder="Search for any state..">
    <div class="table-responsive bg-light">
        <table id="itable" class="table table-bordered table-striped text-center">
            <tr class="thead-dark">
                <th>State</th>
                <th>Confirmed</th>
                <th>Active</th>
                <th>Recovered</th>
                <th>Deaths</th>
                <th>LastTimeUpdated</th>
            </tr>
        </table>
    </div>
    </div>
    <div class="text-center my-5">
        <h4 class="bg-light">COVIDOPEDIA</h4>
        <h6>Let's fight Covid-19 together</h6>

    </div>
